<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <nav>
            <select>
                <option value="">Dark</option>
                <option>Light</option>
            </select>
        </nav>

        <p>Just playing with colors </p>
    </div>

    <script>
        const select = document.querySelector('select');
        const html = document.querySelector('html');


// Function to keep the mode in the rigth color even if the browser is being refreshed.
        function setInitialMode(){

            const mode = localStorage.getItem('mode');

            switch(mode){
                case "Dark":
                    html.style.backgroundColor = 'black';
                    html.style.color = 'white';
                    select.value = 'Dark';
                    break

                default:
                    html.style.backgroundColor = 'white';
                    html.style.color = 'black';
                    select.value = 'Light';


            }


        }

        setInitialMode();


        
        select.addEventListener('change', ()=>{
            const mode = select.value;
            localStorage.setItem('mode', mode);
            mode === 'Light'? modeSwitch('white', 'black') : modeSwitch('black', 'white');
        })

        function modeSwitch(bgColor, textColor) {

            html.style.backgroundColor = bgColor;
            html.style.color = textColor;

        }
        
    </script>
</body>
</html>
